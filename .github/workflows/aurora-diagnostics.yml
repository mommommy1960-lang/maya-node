name: Aurora Diagnostics
on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:        # lets you run it manually
    inputs:
      branch:
        description: 'Branch to run diagnostics on'
        required: false
        default: 'main'
        type: string
      mode:
        description: 'Execution mode'
        required: false
        default: 'manual'
        type: choice
        options:
          - manual
          - automated

jobs:
  diagnostics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Run Aurora diagnostics
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          MODE="${{ github.event.inputs.mode || 'automated' }}"
          BRANCH="${{ github.event.inputs.branch || github.ref_name }}"
          echo "Last Check-In: $TIMESTAMP" > docs/AURORA_STATUS.md
          echo "Uptime: $(uptime -p)" >> docs/AURORA_STATUS.md
          echo "Signal: âœ… Stable" >> docs/AURORA_STATUS.md
          echo "Mode: $MODE" >> docs/AURORA_STATUS.md
          echo "Branch: $BRANCH" >> docs/AURORA_STATUS.md

      - name: Commit update
        run: |
          git config user.name "Aurora-Bot"
          git config user.email "actions@github.com"
          git add docs/AURORA_STATUS.md
          git commit -m "chore: automated Aurora heartbeat update" || echo "No changes"
          git push
