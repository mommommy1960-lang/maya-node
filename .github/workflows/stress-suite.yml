name: Stress Suite CI

on:
  push:
    branches: [ main, feat/stress-suite ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  stress-suite:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-timeout
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Validate MPRS schema
      run: |
        python -c "import json; json.load(open('spec/mprs_inputs.schema.json'))"
    
    - name: Run stress tests - Resonance Suppression
      timeout-minutes: 10
      run: |
        pytest tests/stress/test_resonance_suppression.py -v --tb=short
    
    - name: Run stress tests - Burst Trap
      timeout-minutes: 10
      run: |
        pytest tests/stress/test_burst_trap.py -v --tb=short
    
    - name: Run stress tests - Collapse Lock
      timeout-minutes: 10
      run: |
        pytest tests/stress/test_collapse_lock.py -v --tb=short
    
    - name: Run all stress tests with coverage
      run: |
        pytest tests/stress/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: stress-tests
        name: stress-suite-coverage
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: stress-test-results-py${{ matrix.python-version }}
        path: |
          logs/
          .pytest_cache/
