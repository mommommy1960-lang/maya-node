    <circle cx="25" cy="30" r="3" fill="#fb923c"/>
    <circle cx="35" cy="15" r="3" fill="#f97316"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#f9fafb">MayaNode</text>
  <text x="50" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9ca3af">Commons Verified Engineering</text>
</svg>
