# Flutter Routing Configuration
# Defines routing rules for asset flow management

version: "1.0"

routing:
  primary_channels:
    - name: high_value_stream
      priority: 1
      filters:
        - type: value_threshold
          minimum: 1000000
        - type: velocity_check
          max_speed: 100
      
    - name: medium_value_stream
      priority: 2
      filters:
        - type: value_threshold
          minimum: 10000
          maximum: 999999
        - type: risk_assessment
          level: moderate
      
    - name: general_stream
      priority: 3
      filters:
        - type: default
          accept_all: true

  secondary_channels:
    - name: emergency_bypass
      enabled: true
      conditions:
        - event: high_volatility
          action: redirect_to_stable
        - event: network_congestion
          action: queue_buffer

flutter_parameters:
  oscillation_frequency: 0.5
  dampening_factor: 0.85
  resonance_threshold: 1.2
  
capture_zones:
  - zone_id: alpha
    coordinates: [0, 100]
    magnetism: high
    
  - zone_id: beta
    coordinates: [101, 500]
    magnetism: medium
    
  - zone_id: gamma
    coordinates: [501, 1000]
    magnetism: low

routing_policies:
  load_balancing: weighted_round_robin
  failover: automatic
  monitoring: enabled
  logging_level: info
