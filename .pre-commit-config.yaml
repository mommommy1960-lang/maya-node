# Pre-commit hooks configuration
# These hooks run automatically before each commit to ensure code quality

repos:
  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.11
        args: ['--line-length=88']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=88']

  # Linting with Flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: Lint with Flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503']
        additional_dependencies: [flake8-docstrings]

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args: ['-r', 'src/', '-ll', '--skip', 'B101']
        pass_filenames: false

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: [types-all]
        exclude: ^tests/

  # Check for debug statements
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
        name: Check for debug statements

  # CERL-1.0 license header verification
  - repo: local
    hooks:
      - id: check-cerl-headers
        name: Check CERL-1.0 license headers
        entry: bash -c 'for file in "$@"; do if [[ "$file" == *.py ]] && ! grep -q "CERL-1.0" "$file"; then echo "Missing CERL-1.0 header: $file"; exit 1; fi; done' --
        language: system
        files: \.(py)$
        pass_filenames: true

  # Check for prohibited patterns (ethical constraints)
  - repo: local
    hooks:
      - id: check-prohibited-patterns
        name: Check for prohibited use patterns
        entry: bash -c 'if grep -rn --include="*.py" --include="*.js" --include="*.ts" -E "(weapon|military|surveillance|discriminat)" src/ tests/ firmware/; then echo "WARNING: Found potential prohibited use pattern"; exit 1; fi'
        language: system
        pass_filenames: false

  # Python docstring coverage (optional, can be disabled)
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        args: ['-vv', '--fail-under=50', 'src/']
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.github/agents/|
      \.venv/|
      venv/|
      env/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      node_modules/|
      ui/web-dashboard/build/
  )

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [check-prohibited-patterns, check-cerl-headers]
  submodules: false
